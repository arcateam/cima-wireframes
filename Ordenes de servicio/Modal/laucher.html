<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzador de Modal</title>
    <link href="launcher_styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>

    <button id="openModalBtn" class="open-modal-button">Abrir Órdenes de Servicio</button>

    <div id="myModal" class="modal">
        <div class="modal-content-wrapper">
            <span class="close-button" id="closeModalBtn">&times;</span>
            <iframe id="modalIframe" class="modal-iframe-content" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        // Obtener el modal
        const modal = document.getElementById("myModal");

        // Obtener el botón que abre el modal
        const btn = document.getElementById("openModalBtn");

        // Obtener el elemento <span> que cierra el modal
        const span = document.getElementById("closeModalBtn");

        // Obtener el iframe
        const iframe = document.getElementById("modalIframe");

        // Cuando el usuario hace clic en el botón, abrir el modal
        btn.onclick = function() {
            iframe.src = "index.html"; // Carga index.html en el iframe
            modal.style.display = "block";
        }

        // Cuando el usuario hace clic en <span> (x), cerrar el modal
        span.onclick = function() {
            modal.style.display = "none";
            iframe.src = "about:blank"; // Limpia el iframe al cerrar
        }

        // Cuando el usuario hace clic fuera del contenido del modal, cerrarlo
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                iframe.src = "about:blank"; // Limpia el iframe al cerrar
            }
        }
    </script>

</body>
</html>
