<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Warning Dialog</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex items-center justify-center min-h-screen">
        <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-lg w-full max-w-md m-4 p-6 text-gray-800 dark:text-gray-200">
            <div class="flex flex-col items-center text-center">
                <div class="bg-yellow-100 dark:bg-yellow-500/20 p-3 rounded-full mb-4">
                    <span class="material-symbols-outlined text-yellow-500 dark:text-yellow-400 text-4xl">
                        warning
                    </span>
                </div>
                <h2 class="text-xl font-bold mb-2 text-gray-900 dark:text-white">Confirmación Requerida</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    El paciente ya tiene un tratamiento activo con este medicamento. ¿Desea continuar y agregar uno
                    nuevo?
                </p>
                <div class="flex justify-end gap-4 w-full">
                    <button
                        class="px-6 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold transition-colors duration-200">
                        Cancelar
                    </button>
                    <button
                        class="px-6 py-2 rounded-lg bg-primary hover:bg-primary/90 text-white font-semibold transition-colors duration-200">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
